<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - R·∫Øn SƒÉn M·ªìi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .score-panel {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50px;
            padding: 12px 25px;
            display: inline-block;
            border: 2px solid #00ff88;
        }

        .score-panel span {
            color: #fff;
            font-size: 1.3em;
            margin: 0 10px;
        }

        .score-panel .score-number {
            color: #00ff88;
            font-weight: bold;
            font-size: 2em;
            background: rgba(0, 255, 136, 0.2);
            padding: 5px 15px;
            border-radius: 30px;
        }

        .game-area {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .canvas-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.3);
        }

        canvas {
            border: 3px solid #00ff88;
            border-radius: 15px;
            background: #0f0f1f;
            display: block;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .direction-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid #00ff88;
        }

        .direction-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dir-btn {
            background: #2a2a4a;
            color: white;
            border: 2px solid #00ff88;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dir-btn:hover {
            background: #00ff88;
            color: #0a0a1a;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff88;
        }

        .dir-btn:active {
            transform: scale(0.95);
        }

        .game-status {
            text-align: center;
            color: #ff4444;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            margin-top: 15px;
            text-shadow: 0 0 10px red;
        }

        .instructions {
            color: #aaa;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>üêç SNAKE GAME</h1>
            <div class="score-panel">
                <span>ƒêI·ªÇM</span>
                <span class="score-number" id="scoreDisplay">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>

            <div class="control-panel">
                <div class="action-buttons">
                    <button class="action-btn" id="startBtn">‚ñ∂ B·∫ÆT ƒê·∫¶U</button>
                    <button class="action-btn" id="pauseBtn">‚è∏ T·∫†M D·ª™NG</button>
                    <button class="action-btn" id="restartBtn">‚Ü∫ CH∆†I L·∫†I</button>
                </div>

                <div class="direction-panel">
                    <div class="direction-row">
                        <button class="dir-btn" id="upBtn">‚¨ÜÔ∏è</button>
                    </div>
                    <div class="direction-row">
                        <button class="dir-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                        <button class="dir-btn" id="downBtn">‚¨áÔ∏è</button>
                        <button class="dir-btn" id="rightBtn">‚û°Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-status" id="gameStatus"></div>
        <div class="instructions">
            <span>üì± D√πng n√∫t ƒëi·ªÅu khi·ªÉn ho·∫∑c ph√≠m m≈©i t√™n / WASD ƒë·ªÉ ch∆°i</span>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameStatus = document.getElementById('gameStatus');

        // K√≠ch th∆∞·ªõc √¥
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Bi·∫øn game
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;

        // T·∫°o m√†u ng·∫´u nhi√™n cho m·ªìi
        function getRandomColor() {
            const colors = ['#FF5722', '#FF4081', '#FFC107', '#4CAF50', '#9C27B0', '#00BCD4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        let foodColor = '#FF5722';

        // T·∫°o m·ªìi m·ªõi
        function generateFood() {
            let validPosition = false;
            let attempts = 0;
            
            while (!validPosition && attempts < 100) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
                attempts++;
            }
            
            foodColor = getRandomColor();
        }

        // V·∫Ω game
        function draw() {
            // X√≥a canvas
            ctx.fillStyle = '#0f0f1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // V·∫Ω l∆∞·ªõi m·ªù
            ctx.strokeStyle = '#1f1f3f';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.strokeStyle = '#2a2a4a';
                ctx.lineWidth = 0.3;
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // V·∫Ω r·∫Øn
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (index === 0) {
                    // ƒê·∫ßu r·∫Øn
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 15;
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                    
                    // V·∫Ω m·∫Øt
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 5;
                    if (direction.x === 1) {
                        ctx.fillRect(x + 12, y + 5, 4, 4);
                        ctx.fillRect(x + 12, y + 11, 4, 4);
                    } else if (direction.x === -1) {
                        ctx.fillRect(x + 4, y + 5, 4, 4);
                        ctx.fillRect(x + 4, y + 11, 4, 4);
                    } else if (direction.y === 1) {
                        ctx.fillRect(x + 5, y + 12, 4, 4);
                        ctx.fillRect(x + 11, y + 12, 4, 4);
                    } else if (direction.y === -1) {
                        ctx.fillRect(x + 5, y + 4, 4, 4);
                        ctx.fillRect(x + 11, y + 4, 4, 4);
                    } else {
                        ctx.fillRect(x + 8, y + 5, 4, 4);
                        ctx.fillRect(x + 8, y + 11, 4, 4);
                    }
                } else {
                    // Th√¢n r·∫Øn
                    const gradient = ctx.createLinearGradient(x, y, x + gridSize, y + gridSize);
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#2E7D32');
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 8;
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                }
            });

            // V·∫Ω m·ªìi
            ctx.shadowColor = foodColor;
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = foodColor;
            ctx.fill();
            
            // Reset shadow
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent';
        }

        // C·∫≠p nh·∫≠t game
        function update() {
            if (!gameRunning || gamePaused) return;

            // T√≠nh ƒë·∫ßu r·∫Øn m·ªõi
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Ki·ªÉm tra va ch·∫°m t∆∞·ªùng
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver('T∆∞·ªùng');
                return;
            }

            // Ki·ªÉm tra va ch·∫°m th√¢n
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver('Th√¢n');
                return;
            }

            // Th√™m ƒë·∫ßu m·ªõi
            snake.unshift(head);

            // Ki·ªÉm tra ƒÉn m·ªìi
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                generateFood();
            } else {
                // X√≥a ƒëu√¥i
                snake.pop();
            }
        }

        // Game over
        function gameOver(reason) {
            gameRunning = false;
            clearInterval(gameInterval);
            gameStatus.innerHTML = `üíÄ GAME OVER! B·∫°n ƒë√£ ƒë√¢m v√†o ${reason}! - ƒêi·ªÉm: ${score}`;
        }

        // V√≤ng l·∫∑p game
        function gameTick() {
            update();
            draw();
        }

        // B·∫Øt ƒë·∫ßu game
        function startGame() {
            if (!gameRunning) {
                initGame();
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameTick, 100);
                gameStatus.innerHTML = 'üéÆ ƒêang ch∆°i...';
            } else if (gamePaused) {
                gamePaused = false;
                gameStatus.innerHTML = 'üéÆ ƒêang ch∆°i...';
            }
        }

        // Kh·ªüi t·∫°o game
        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0}; // B·∫Øt ƒë·∫ßu di chuy·ªÉn sang ph·∫£i
            score = 0;
            scoreDisplay.textContent = score;
            gameRunning = true;
            gamePaused = false;
            generateFood();
            gameStatus.innerHTML = 'üéÆ ƒêang ch∆°i...';
        }

        // T·∫°m d·ª´ng
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                gameStatus.innerHTML = gamePaused ? '‚è∏ T·∫°m d·ª´ng' : 'üéÆ ƒêang ch∆°i...';
            }
        }

        // Ch∆°i l·∫°i
        function restartGame() {
            initGame();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameTick, 100);
        }

        // X·ª≠ l√Ω ph√≠m b√†n ph√≠m
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key.toLowerCase();
            
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y === 0) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x === 0) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x === 0) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        // X·ª≠ l√Ω n√∫t ƒëi·ªÅu khi·ªÉn tr√™n m√†n h√¨nh
        document.getElementById('upBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                direction = {x: 0, y: -1};
            }
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                direction = {x: 0, y: 1};
            }
        });

        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                direction = {x: -1, y: 0};
            }
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                direction = {x: 1, y: 0};
            }
        });

        // N√∫t action
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // V·∫Ω m√†n h√¨nh ch·ªù
        draw();
        gameStatus.innerHTML = 'üëÜ Nh·∫•n B·∫ÆT ƒê·∫¶U ƒë·ªÉ ch∆°i';
    </script>
</body>
</html>
