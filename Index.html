<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Đánh Quái 3D - Chạy Ngay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
            outline: none;
        }
        
        /* UI */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #3498db;
            pointer-events: auto;
        }
        
        .hp-container, .mana-container {
            margin: 5px 0;
        }
        
        .hp-text, .mana-text {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        
        .hp-fill, .mana-fill {
            height: 15px;
            background: #e74c3c;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .mana-fill {
            background: #3498db;
        }
        
        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .joystick-area {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            pointer-events: auto;
        }
        
        .joystick {
            width: 50px;
            height: 50px;
            background: rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .skills {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            pointer-events: auto;
        }
        
        .skill-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .skill-btn:active {
            transform: scale(0.9);
        }
        
        /* Game Over */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
        }
        
        .game-over h1 {
            color: #ff9a00;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: #ff9a00;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Loading Screen - Hiển thị tạm thời */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="loadingScreen">
        <div class="loading-text">Đang khởi tạo game...</div>
    </div>
    
    <div class="ui-overlay">
        <div class="health-bar">
            <div class="hp-container">
                <div class="hp-text">HP: <span id="hpValue">100</span>/100</div>
                <div class="hp-fill" id="hpFill" style="width: 100%"></div>
            </div>
            <div class="mana-container">
                <div class="mana-text">Mana: <span id="manaValue">50</span>/50</div>
                <div class="mana-fill" id="manaFill" style="width: 100%"></div>
            </div>
            <div style="margin-top: 5px; font-size: 0.9rem;">
                Cấp: <span id="level">1</span> | 
                Vàng: <span id="gold">0</span> | 
                Quái: <span id="kills">0</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="joystick-area" id="joystickArea">
                <div class="joystick" id="joystick"></div>
            </div>
            
            <div class="skills">
                <button class="skill-btn" id="attackBtn">⚔️</button>
                <button class="skill-btn" id="magicBtn">✨</button>
                <button class="skill-btn" id="healBtn">❤️</button>
                <button class="skill-btn" id="jumpBtn">↑</button>
            </div>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <div>Cấp: <span id="finalLevel">1</span></div>
                <div>Quái đã tiêu diệt: <span id="finalKills">0</span></div>
                <div>Vàng: <span id="finalGold">0</span></div>
            </div>
            <button class="restart-btn" id="restartBtn">CHƠI LẠI</button>
        </div>
    </div>

    <script>
        // ================ SIMPLE GAME ENGINE ================
        // Kiểm tra Three.js đã tải chưa
        if (typeof THREE === 'undefined') {
            // Tải Three.js từ CDN
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = initGame;
            document.head.appendChild(script);
        } else {
            initGame();
        }
        
        function initGame() {
            console.log("Three.js đã sẵn sàng, khởi tạo game...");
            
            // Ẩn loading screen ngay lập tức
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 500);
            
            // Khởi tạo game
            const game = new Game3D();
            game.init();
        }
        
        class Game3D {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.player = null;
                this.enemies = [];
                this.clock = new THREE.Clock();
                
                this.moveInput = { x: 0, z: 0 };
                this.velocity = new THREE.Vector3();
                this.isJumping = false;
                this.canJump = true;
                
                this.joystickActive = false;
                this.joystickStartPos = null;
                
                this.gameState = {
                    player: {
                        hp: 100,
                        maxHP: 100,
                        mana: 50,
                        maxMana: 50,
                        level: 1,
                        exp: 0,
                        gold: 0,
                        kills: 0,
                        damage: 15,
                        magicDamage: 25,
                        speed: 0.1,
                        jumpForce: 5
                    },
                    cooldowns: {
                        attack: 0,
                        magic: 0,
                        heal: 0
                    },
                    gameOver: false
                };
            }
            
            init() {
                console.log("Khởi tạo scene...");
                
                // Tạo scene đơn giản
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87ceeb);
                
                // Tạo camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 8, 12);
                
                // Tạo renderer đơn giản
                this.renderer = new THREE.WebGLRenderer({ antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(1); // Giảm pixel ratio để tăng hiệu năng
                document.getElementById('gameContainer').appendChild(this.renderer.domElement);
                
                // Thêm ánh sáng đơn giản
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 50, 50);
                this.scene.add(directionalLight);
                
                // Tạo mặt đất đơn giản
                this.createSimpleGround();
                
                // Tạo player đơn giản
                this.createSimplePlayer();
                
                // Tạo vài quái vật
                this.createSimpleEnemies(3);
                
                // Thiết lập điều khiển
                this.setupControls();
                
                // Window resize
                window.addEventListener('resize', () => this.onWindowResize());
                
                // Bắt đầu game loop
                this.animate();
                
                console.log("Game đã sẵn sàng!");
            }
            
            createSimpleGround() {
                const groundGeometry = new THREE.PlaneGeometry(200, 200);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x3d7c47 
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);
                
                // Thêm vài vật thể đơn giản
                for (let i = 0; i < 20; i++) {
                    const box = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 1, 1),
                        new THREE.MeshLambertMaterial({ color: 0x8b4513 })
                    );
                    box.position.set(
                        (Math.random() - 0.5) * 180,
                        0.5,
                        (Math.random() - 0.5) * 180
                    );
                    this.scene.add(box);
                }
            }
            
            createSimplePlayer() {
                this.player = new THREE.Group();
                
                // Tạo hình hộp đơn giản cho player
                const body = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 2, 1),
                    new THREE.MeshLambertMaterial({ color: 0x3498db })
                );
                this.player.add(body);
                
                // Tạo đầu
                const head = new THREE.Mesh(
                    new THREE.SphereGeometry(0.4, 8, 8),
                    new THREE.MeshLambertMaterial({ color: 0xf1c40f })
                );
                head.position.y = 1.2;
                this.player.add(head);
                
                this.player.position.set(0, 1, 0);
                this.scene.add(this.player);
            }
            
            createSimpleEnemies(count) {
                for (let i = 0; i < count; i++) {
                    const enemy = this.createSimpleEnemy();
                    this.enemies.push(enemy);
                }
            }
            
            createSimpleEnemy() {
                const enemy = new THREE.Group();
                
                // Tạo hình hộp đơn giản
                const body = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1.5, 1),
                    new THREE.MeshLambertMaterial({ 
                        color: Math.random() > 0.5 ? 0xe74c3c : 0x27ae60 
                    })
                );
                enemy.add(body);
                
                // Vị trí ngẫu nhiên
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 20;
                enemy.position.set(
                    Math.cos(angle) * distance,
                    0.75,
                    Math.sin(angle) * distance
                );
                
                enemy.userData = {
                    type: 'enemy',
                    hp: 30 + Math.floor(Math.random() * 20),
                    maxHP: 50,
                    damage: 10,
                    speed: 0.02,
                    attackCooldown: 0
                };
                
                this.scene.add(enemy);
                return enemy;
            }
            
            setupControls() {
                // Joystick controls
                const joystickArea = document.getElementById('joystickArea');
                const joystick = document.getElementById('joystick');
                
                joystickArea.addEventListener('touchstart', (e) => this.handleJoystickStart(e));
                joystickArea.addEventListener('mousedown', (e) => this.handleJoystickStart(e));
                
                document.addEventListener('touchmove', (e) => this.handleJoystickMove(e));
                document.addEventListener('mousemove', (e) => this.handleJoystickMove(e));
                
                document.addEventListener('touchend', (e) => this.handleJoystickEnd(e));
                document.addEventListener('mouseup', (e) => this.handleJoystickEnd(e));
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                document.addEventListener('keyup', (e) => this.handleKeyUp(e));
                
                // Skill buttons
                document.getElementById('attackBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.playerAttack();
                });
                
                document.getElementById('attackBtn').addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.playerAttack();
                });
                
                document.getElementById('magicBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.playerMagic();
                });
                
                document.getElementById('healBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.playerHeal();
                });
                
                document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.playerJump();
                });
                
                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
            }
            
            handleJoystickStart(e) {
                e.preventDefault();
                this.joystickActive = true;
                
                const touch = e.type.includes('mouse') ? e : e.touches[0];
                const rect = document.getElementById('joystickArea').getBoundingClientRect();
                
                this.joystickStartPos = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2,
                    clientX: touch.clientX,
                    clientY: touch.clientY
                };
            }
            
            handleJoystickMove(e) {
                if (!this.joystickActive) return;
                e.preventDefault();
                
                const touch = e.type.includes('mouse') ? e : e.touches[0];
                
                if (this.joystickStartPos) {
                    const dx = touch.clientX - this.joystickStartPos.clientX;
                    const dy = touch.clientY - this.joystickStartPos.clientY;
                    
                    const maxDistance = 40;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const scale = distance > maxDistance ? maxDistance / distance : 1;
                    
                    // Cập nhật vị trí joystick handle
                    const handle = document.getElementById('joystick');
                    handle.style.transform = `translate(${dx * scale}px, ${dy * scale}px)`;
                    
                    // Cập nhật movement input
                    this.moveInput.x = (dx * scale / maxDistance);
                    this.moveInput.z = (-dy * scale / maxDistance);
                }
            }
            
            handleJoystickEnd(e) {
                e.preventDefault();
                this.joystickActive = false;
                this.moveInput.x = 0;
                this.moveInput.z = 0;
                
                const handle = document.getElementById('joystick');
                handle.style.transform = 'translate(-50%, -50%)';
            }
            
            handleKeyDown(e) {
                switch(e.key.toLowerCase()) {
                    case 'w':
                    case 'arrowup':
                        this.moveInput.z = -1;
                        break;
                    case 's':
                    case 'arrowdown':
                        this.moveInput.z = 1;
                        break;
                    case 'a':
                    case 'arrowleft':
                        this.moveInput.x = -1;
                        break;
                    case 'd':
                    case 'arrowright':
                        this.moveInput.x = 1;
                        break;
                    case ' ':
                        this.playerJump();
                        break;
                }
            }
            
            handleKeyUp(e) {
                switch(e.key.toLowerCase()) {
                    case 'w':
                    case 'arrowup':
                    case 's':
                    case 'arrowdown':
                        this.moveInput.z = 0;
                        break;
                    case 'a':
                    case 'arrowleft':
                    case 'd':
                    case 'arrowright':
                        this.moveInput.x = 0;
                        break;
                }
            }
            
            update(deltaTime) {
                if (this.gameState.gameOver) return;
                
                // Update cooldowns
                if (this.gameState.cooldowns.attack > 0) {
                    this.gameState.cooldowns.attack -= deltaTime;
                }
                if (this.gameState.cooldowns.magic > 0) {
                    this.gameState.cooldowns.magic -= deltaTime;
                }
                if (this.gameState.cooldowns.heal > 0) {
                    this.gameState.cooldowns.heal -= deltaTime;
                }
                
                // Player movement
                const speed = this.gameState.player.speed * 60 * deltaTime;
                this.velocity.x = this.moveInput.x * speed;
                this.velocity.z = this.moveInput.z * speed;
                
                // Normalize diagonal movement
                if (this.velocity.x !== 0 && this.velocity.z !== 0) {
                    this.velocity.multiplyScalar(0.7071);
                }
                
                this.player.position.x += this.velocity.x;
                this.player.position.z += this.velocity.z;
                
                // Boundary check
                this.player.position.x = Math.max(-95, Math.min(95, this.player.position.x));
                this.player.position.z = Math.max(-95, Math.min(95, this.player.position.z));
                
                // Gravity and jumping
                if (this.player.position.y > 1) {
                    this.player.position.y -= 0.15 * 60 * deltaTime;
                    this.isJumping = true;
                } else {
                    this.player.position.y = 1;
                    this.isJumping = false;
                    this.canJump = true;
                }
                
                // Rotate player based on movement
                if (this.velocity.x !== 0 || this.velocity.z !== 0) {
                    const angle = Math.atan2(this.velocity.x, this.velocity.z);
                    this.player.rotation.y = angle;
                }
                
                // Update camera
                this.updateCamera();
                
                // Update enemies
                this.updateEnemies(deltaTime);
                
                // Update UI
                this.updateUI();
            }
            
            updateCamera() {
                const cameraDistance = 10;
                const cameraHeight = 5;
                
                const cameraOffset = new THREE.Vector3(0, cameraHeight, cameraDistance);
                cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), this.player.rotation.y);
                
                this.camera.position.copy(this.player.position).add(cameraOffset);
                this.camera.lookAt(this.player.position);
            }
            
            updateEnemies(deltaTime) {
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    
                    if (enemy.userData.attackCooldown > 0) {
                        enemy.userData.attackCooldown -= deltaTime;
                    }
                    
                    const distance = this.player.position.distanceTo(enemy.position);
                    
                    // Move towards player
                    if (distance < 20) {
                        const direction = new THREE.Vector3();
                        direction.subVectors(this.player.position, enemy.position).normalize();
                        
                        enemy.position.x += direction.x * enemy.userData.speed * 60 * deltaTime;
                        enemy.position.z += direction.z * enemy.userData.speed * 60 * deltaTime;
                        
                        // Rotate to face player
                        enemy.rotation.y = Math.atan2(direction.x, direction.z);
                        
                        // Attack if in range
                        if (distance < 3 && enemy.userData.attackCooldown <= 0) {
                            this.enemyAttack(enemy);
                        }
                    }
                    
                    // Check if enemy is dead
                    if (enemy.userData.hp <= 0) {
                        this.enemyDefeated(enemy, i);
                    }
                }
            }
            
            updateUI() {
                // Update HP
                const hpPercent = (this.gameState.player.hp / this.gameState.player.maxHP) * 100;
                const manaPercent = (this.gameState.player.mana / this.gameState.player.maxMana) * 100;
                
                document.getElementById('hpFill').style.width = `${hpPercent}%`;
                document.getElementById('hpValue').textContent = this.gameState.player.hp;
                
                document.getElementById('manaFill').style.width = `${manaPercent}%`;
                document.getElementById('manaValue').textContent = this.gameState.player.mana;
                
                document.getElementById('level').textContent = this.gameState.player.level;
                document.getElementById('gold').textContent = this.gameState.player.gold;
                document.getElementById('kills').textContent = this.gameState.player.kills;
            }
            
            playerAttack() {
                if (this.gameState.gameOver || this.gameState.cooldowns.attack > 0) return;
                
                this.gameState.cooldowns.attack = 0.5;
                
                // Create simple attack effect
                this.createEffect(this.player.position, 0xff9900, 1);
                
                // Check for enemies in range
                const attackRange = 3;
                let hit = false;
                
                this.enemies.forEach(enemy => {
                    const distance = this.player.position.distanceTo(enemy.position);
                    if (distance < attackRange) {
                        const damage = this.gameState.player.damage + Math.floor(Math.random() * 5);
                        enemy.userData.hp -= damage;
                        hit = true;
                        
                        if (enemy.userData.hp <= 0) {
                            this.gameState.player.kills++;
                        }
                    }
                });
                
                if (hit) {
                    this.createEffect(this.player.position, 0xff0000, 0.5);
                }
            }
            
            playerMagic() {
                if (this.gameState.gameOver || this.gameState.cooldowns.magic > 0 || 
                    this.gameState.player.mana < 10) return;
                
                this.gameState.cooldowns.magic = 1.5;
                this.gameState.player.mana -= 10;
                
                // Create magic effect
                this.createEffect(this.player.position, 0x9b59b6, 1.5);
                
                // Damage enemies in range
                const magicRange = 6;
                
                this.enemies.forEach(enemy => {
                    const distance = this.player.position.distanceTo(enemy.position);
                    if (distance < magicRange) {
                        const damage = this.gameState.player.magicDamage + Math.floor(Math.random() * 8);
                        enemy.userData.hp -= damage;
                        
                        if (enemy.userData.hp <= 0) {
                            this.gameState.player.kills++;
                        }
                    }
                });
            }
            
            playerHeal() {
                if (this.gameState.gameOver || this.gameState.cooldowns.heal > 0 || 
                    this.gameState.player.mana < 20) return;
                
                this.gameState.cooldowns.heal = 3;
                this.gameState.player.mana -= 20;
                
                const healAmount = 30;
                this.gameState.player.hp = Math.min(
                    this.gameState.player.maxHP, 
                    this.gameState.player.hp + healAmount
                );
                
                // Create heal effect
                this.createEffect(this.player.position, 0x2ecc71, 0.8);
            }
            
            playerJump() {
                if (this.gameState.gameOver || !this.canJump) return;
                
                this.canJump = false;
                this.player.position.y += this.gameState.player.jumpForce;
            }
            
            enemyAttack(enemy) {
                enemy.userData.attackCooldown = 2;
                
                const distance = this.player.position.distanceTo(enemy.position);
                if (distance < 3) {
                    const damage = enemy.userData.damage + Math.floor(Math.random() * 3);
                    this.gameState.player.hp -= damage;
                    
                    // Show damage flash
                    document.body.style.backgroundColor = '#ff0000';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '#000';
                    }, 100);
                    
                    if (this.gameState.player.hp <= 0) {
                        this.gameOver();
                    }
                }
            }
            
            enemyDefeated(enemy, index) {
                // Remove enemy
                this.scene.remove(enemy);
                this.enemies.splice(index, 1);
                
                // Add rewards
                this.gameState.player.gold += 10;
                this.gameState.player.exp += 20;
                
                // Check for level up
                if (this.gameState.player.exp >= 100) {
                    this.levelUp();
                }
                
                // Create new enemy after delay
                setTimeout(() => {
                    if (!this.gameState.gameOver && this.enemies.length < 5) {
                        const newEnemy = this.createSimpleEnemy();
                        this.enemies.push(newEnemy);
                    }
                }, 2000);
                
                // Create explosion effect
                this.createEffect(enemy.position, 0xff9900, 1.2);
            }
            
            levelUp() {
                this.gameState.player.level++;
                this.gameState.player.exp = 0;
                
                this.gameState.player.maxHP += 20;
                this.gameState.player.hp = this.gameState.player.maxHP;
                this.gameState.player.maxMana += 10;
                this.gameState.player.mana = this.gameState.player.maxMana;
                this.gameState.player.damage += 5;
                this.gameState.player.magicDamage += 8;
                
                // Create level up effect
                this.createEffect(this.player.position, 0xffd700, 2);
            }
            
            createEffect(position, color, size) {
                // Simple sphere effect
                const geometry = new THREE.SphereGeometry(size, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const effect = new THREE.Mesh(geometry, material);
                effect.position.copy(position);
                effect.position.y += 2;
                this.scene.add(effect);
                
                // Animate and remove
                let opacity = 0.8;
                const animate = () => {
                    opacity -= 0.05;
                    material.opacity = opacity;
                    effect.scale.multiplyScalar(1.05);
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        this.scene.remove(effect);
                    }
                };
                animate();
            }
            
            gameOver() {
                this.gameState.gameOver = true;
                
                document.getElementById('finalLevel').textContent = this.gameState.player.level;
                document.getElementById('finalKills').textContent = this.gameState.player.kills;
                document.getElementById('finalGold').textContent = this.gameState.player.gold;
                document.getElementById('gameOverScreen').style.display = 'flex';
            }
            
            restartGame() {
                location.reload();
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const deltaTime = Math.min(this.clock.getDelta(), 0.1);
                
                this.update(deltaTime);
                
                this.renderer.render(this.scene, this.camera);
            }
        }
    </script>

    <script>
        // ================ CẤU HÌNH TỐI ƯU ================
        const OPTIMIZATION = {
            highPerformance: true,
            maxEnemies: 8,
            maxEffects: 20,
            shadowQuality: 'low', // 'low', 'medium', 'high'
            renderScale: 1.0
        };
        
        // ================ KHAI BÁO BIẾN ================
        let scene, camera, renderer;
        let player, playerDirection = new THREE.Vector3(0, 0, -1);
        let enemies = [];
        let clock = new THREE.Clock();
        
        // Movement
        let moveInput = { x: 0, z: 0 };
        let velocity = new THREE.Vector3();
        let isJumping = false;
        let canJump = true;
        
        // Joystick
        let joystickActive = false;
        let joystickVector = new THREE.Vector2(0, 0);
        let joystickStartPos = null;
        
        // Camera rotation
        let cameraRotation = 0;
        let targetCameraRotation = 0;
        
        // Game state
        let gameState = {
            player: {
                hp: 100,
                maxHP: 100,
                mana: 50,
                maxMana: 50,
                level: 1,
                exp: 0,
                expToNextLevel: 100,
                gold: 0,
                kills: 0,
                damage: 15,
                magicDamage: 25,
                speed: 0.1,
                jumpForce: 5
            },
            cooldowns: {
                attack: 0,
                magic: 0,
                heal: 0
            },
            currentEnemy: null,
            gameOver: false
        };
        
        // Performance tracking
        let lastFrameTime = 0;
        let fps = 60;
        let effectPool = [];
        
        // ================ KHỞI TẠO GAME ================
        function init() {
            // Tạo scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 10, 100);
            
            // Tạo camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 12);
            
            // Tạo renderer với tối ưu
            renderer = new THREE.WebGLRenderer({ 
                antialias: !OPTIMIZATION.highPerformance,
                powerPreference: "high-performance"
            });
            
            renderer.setSize(window.innerWidth * OPTIMIZATION.renderScale, 
                           window.innerHeight * OPTIMIZATION.renderScale);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            
            if (OPTIMIZATION.shadowQuality !== 'low') {
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = OPTIMIZATION.shadowQuality === 'high' ? 
                    THREE.PCFSoftShadowMap : THREE.BasicShadowMap;
            }
            
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Tối ưu hóa scene
            setupOptimizedScene();
            
            // Tạo player
            createOptimizedPlayer();
            
            // Tạo quái vật
            createOptimizedEnemies(5);
            
            // Thiết lập điều khiển
            setupOptimizedControls();
            
            // Ẩn loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                showEnemyInfo("Goblin", 50, 50);
            }, 500);
            
            // Bắt đầu game loop
            animate();
        }
        
        // ================ SCENE TỐI ƯU ================
        function setupOptimizedScene() {
            // Tối giản ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            if (OPTIMIZATION.shadowQuality !== 'low') {
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 512;
                directionalLight.shadow.mapSize.height = 512;
            }
            scene.add(directionalLight);
            
            // Tạo terrain đơn giản
            createSimpleTerrain();
        }
        
        function createSimpleTerrain() {
            // Mặt đất đơn giản
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x3d7c47
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = OPTIMIZATION.shadowQuality !== 'low';
            scene.add(ground);
            
            // Vài cây đơn giản
            for (let i = 0; i < 30; i++) {
                const tree = createSimpleTree();
                tree.position.set(
                    (Math.random() - 0.5) * 180,
                    0,
                    (Math.random() - 0.5) * 180
                );
                scene.add(tree);
            }
        }
        
        function createSimpleTree() {
            const tree = new THREE.Group();
            
            // Thân cây
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 2, 6);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1;
            tree.add(trunk);
            
            // Lá cây
            const leavesGeometry = new THREE.ConeGeometry(1.5, 3, 6);
            const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x27ae60 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 2.5;
            tree.add(leaves);
            
            tree.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = OPTIMIZATION.shadowQuality !== 'low';
                }
            });
            
            return tree;
        }
        
        // ================ PLAYER TỐI ƯU ================
        function createOptimizedPlayer() {
            player = new THREE.Group();
            
            // Sử dụng geometry đơn giản
            const bodyGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x3498db });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = OPTIMIZATION.shadowQuality !== 'low';
            player.add(body);
            
            player.position.set(0, 2, 0);
            player.castShadow = OPTIMIZATION.shadowQuality !== 'low';
            scene.add(player);
        }
        
        // ================ QUÁI VẬT TỐI ƯU ================
        function createOptimizedEnemies(count) {
            count = Math.min(count, OPTIMIZATION.maxEnemies);
            
            for (let i = 0; i < count; i++) {
                createOptimizedEnemy();
            }
        }
        
        function createOptimizedEnemy() {
            const enemyTypes = [
                { name: 'Goblin', color: 0xe74c3c, scale: 0.8, hp: 30, damage: 10 },
                { name: 'Orc', color: 0x27ae60, scale: 1.0, hp: 50, damage: 15 },
                { name: 'Wolf', color: 0x95a5a6, scale: 0.9, hp: 40, damage: 12 }
            ];
            
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            const enemy = new THREE.Group();
            
            // Sử dụng geometry đơn giản
            const bodyGeometry = new THREE.CapsuleGeometry(0.4 * type.scale, 1.2 * type.scale, 4, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: type.color });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            enemy.add(body);
            
            // Vị trí ngẫu nhiên
            const angle = Math.random() * Math.PI * 2;
            const distance = 15 + Math.random() * 25;
            enemy.position.set(
                Math.cos(angle) * distance,
                1.5,
                Math.sin(angle) * distance
            );
            
            enemy.userData = {
                type: 'enemy',
                enemyType: type.name,
                hp: type.hp,
                maxHP: type.hp,
                damage: type.damage,
                speed: 0.03,
                attackRange: 2.5,
                attackCooldown: 0
            };
            
            enemy.castShadow = OPTIMIZATION.shadowQuality !== 'low';
            scene.add(enemy);
            enemies.push(enemy);
            
            return enemy;
        }
        
        // ================ ĐIỀU KHIỂN TỐI ƯU ================
        function setupOptimizedControls() {
            // Joystick
            const joystickArea = document.getElementById('joystickArea');
            joystickArea.addEventListener('touchstart', handleJoystickStart);
            joystickArea.addEventListener('mousedown', handleJoystickStart);
            
            document.addEventListener('touchmove', handleJoystickMove);
            document.addEventListener('mousemove', handleJoystickMove);
            document.addEventListener('touchend', handleJoystickEnd);
            document.addEventListener('mouseup', handleJoystickEnd);
            
            // Keyboard
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Skill buttons
            document.getElementById('attackBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerAttack();
            });
            
            document.getElementById('magicBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerMagic();
            });
            
            document.getElementById('healBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerHeal();
            });
            
            document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                playerJump();
            });
            
            // Camera controls
            document.getElementById('lookLeftBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                rotateCamera(-1);
            });
            
            document.getElementById('lookRightBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                rotateCamera(1);
            });
            
            // Performance toggle
            document.getElementById('performanceToggle').addEventListener('click', togglePerformance);
            
            // Restart
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Mouse click for desktop attack
            renderer.domElement.addEventListener('click', (e) => {
                if (!gameState.gameOver) {
                    playerAttack();
                }
            });
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            
            const touch = e.type.includes('mouse') ? e : e.touches[0];
            const rect = document.getElementById('joystickArea').getBoundingClientRect();
            
            joystickStartPos = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2,
                clientX: touch.clientX,
                clientY: touch.clientY
            };
        }
        
        function handleJoystickMove(e) {
            if (!joystickActive) return;
            e.preventDefault();
            
            const touch = e.type.includes('mouse') ? e : e.touches[0];
            
            if (joystickStartPos) {
                const dx = touch.clientX - joystickStartPos.clientX;
                const dy = touch.clientY - joystickStartPos.clientY;
                
                const maxDistance = 40;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const scale = distance > maxDistance ? maxDistance / distance : 1;
                
                joystickVector.set(dx * scale / maxDistance, -dy * scale / maxDistance);
                
                // Cập nhật vị trí joystick handle
                const handle = document.getElementById('joystickHandle');
                handle.style.transform = `translate(${dx * scale}px, ${dy * scale}px)`;
                
                // Cập nhật movement input
                moveInput.x = joystickVector.x;
                moveInput.z = joystickVector.y;
            }
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystickActive = false;
            joystickVector.set(0, 0);
            moveInput.x = 0;
            moveInput.z = 0;
            
            const handle = document.getElementById('joystickHandle');
            handle.style.transform = 'translate(-50%, -50%)';
        }
        
        function handleKeyDown(e) {
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    moveInput.z = -1;
                    break;
                case 's':
                case 'arrowdown':
                    moveInput.z = 1;
                    break;
                case 'a':
                case 'arrowleft':
                    moveInput.x = -1;
                    break;
                case 'd':
                case 'arrowright':
                    moveInput.x = 1;
                    break;
                case ' ':
                    playerJump();
                    break;
                case 'q':
                    rotateCamera(-1);
                    break;
                case 'e':
                    rotateCamera(1);
                    break;
            }
        }
        
        function handleKeyUp(e) {
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                case 's':
                case 'arrowdown':
                    moveInput.z = 0;
                    break;
                case 'a':
                case 'arrowleft':
                case 'd':
                case 'arrowright':
                    moveInput.x = 0;
                    break;
            }
        }
        
        function rotateCamera(direction) {
            targetCameraRotation += direction * Math.PI / 4;
        }
        
        // ================ GAME LOGIC TỐI ƯU ================
        function updatePlayer(deltaTime) {
            if (gameState.gameOver) return;
            
            // Update cooldowns
            updateCooldowns(deltaTime);
            
            // Movement
            const speed = gameState.player.speed * 60 * deltaTime;
            velocity.x = moveInput.x * speed;
            velocity.z = moveInput.z * speed;
            
            // Normalize diagonal
            if (velocity.x !== 0 && velocity.z !== 0) {
                velocity.multiplyScalar(0.7071);
            }
            
            // Apply rotation based on camera
            const rotatedVelocity = velocity.clone();
            rotatedVelocity.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraRotation);
            
            player.position.x += rotatedVelocity.x;
            player.position.z += rotatedVelocity.z;
            
            // Boundary check
            player.position.x = Math.max(-95, Math.min(95, player.position.x));
            player.position.z = Math.max(-95, Math.min(95, player.position.z));
            
            // Gravity and jumping
            if (player.position.y > 1) {
                player.position.y -= 0.15 * 60 * deltaTime;
                isJumping = true;
            } else {
                player.position.y = 1;
                isJumping = false;
                canJump = true;
            }
            
            // Update camera rotation
            cameraRotation += (targetCameraRotation - cameraRotation) * 0.1;
            
            // Update camera
            updateCamera();
        }
        
        function updateEnemies(deltaTime) {
            let closestEnemy = null;
            let closestDistance = Infinity;
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (enemy.userData.attackCooldown > 0) {
                    enemy.userData.attackCooldown -= deltaTime;
                }
                
                const distance = player.position.distanceTo(enemy.position);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestEnemy = enemy;
                }
                
                // Simple AI
                if (distance < 20) {
                    const direction = new THREE.Vector3();
                    direction.subVectors(player.position, enemy.position).normalize();
                    
                    enemy.position.x += direction.x * enemy.userData.speed * 60 * deltaTime;
                    enemy.position.z += direction.z * enemy.userData.speed * 60 * deltaTime;
                    
                    // Rotate to face player
                    enemy.rotation.y = Math.atan2(direction.x, direction.z);
                    
                    // Attack if in range
                    if (distance < enemy.userData.attackRange && enemy.userData.attackCooldown <= 0) {
                        enemyAttack(enemy);
                    }
                }
                
                if (enemy.userData.hp <= 0) {
                    enemyDefeated(enemy);
                    enemies.splice(i, 1);
                    scene.remove(enemy);
                }
            }
            
            // Update enemy info
            if (closestEnemy && closestDistance < 30) {
                gameState.currentEnemy = closestEnemy;
                showEnemyInfo(
                    closestEnemy.userData.enemyType,
                    closestEnemy.userData.hp,
                    closestEnemy.userData.maxHP,
                    Math.floor(closestDistance)
                );
            } else {
                hideEnemyInfo();
            }
        }
        
        function updateCamera() {
            const cameraDistance = 10;
            const cameraHeight = 5;
            
            // Calculate camera position based on player rotation
            const cameraOffset = new THREE.Vector3(
                0,
                cameraHeight,
                cameraDistance
            );
            
            cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraRotation);
            
            camera.position.copy(player.position).add(cameraOffset);
            camera.lookAt(player.position);
        }
        
        // ================ COMBAT TỐI ƯU ================
        function playerAttack() {
            if (gameState.gameOver || gameState.cooldowns.attack > 0) return;
            
            gameState.cooldowns.attack = 0.5;
            showCooldown('attack', 0.5);
            
            createSimpleEffect(player.position, 0xff9900, 1);
            
            const attackRange = 3;
            let hit = false;
            
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < attackRange) {
                    const damage = gameState.player.damage + Math.floor(Math.random() * 5);
                    enemy.userData.hp -= damage;
                    hit = true;
                    
                    if (enemy.userData.hp <= 0) {
                        gameState.player.kills++;
                        updateKillCount();
                    }
                }
            });
            
            updateUI();
        }
        
        function playerMagic() {
            if (gameState.gameOver || gameState.cooldowns.magic > 0 || gameState.player.mana < 10) return;
            
            gameState.cooldowns.magic = 1.5;
            gameState.player.mana -= 10;
            showCooldown('magic', 1.5);
            
            createSimpleEffect(player.position, 0x9b59b6, 1.5);
            
            const magicRange = 6;
            let hitCount = 0;
            
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < magicRange) {
                    const damage = gameState.player.magicDamage + Math.floor(Math.random() * 8);
                    enemy.userData.hp -= damage;
                    hitCount++;
                    
                    if (enemy.userData.hp <= 0) {
                        gameState.player.kills++;
                        updateKillCount();
                    }
                }
            });
            
            updateUI();
        }
        
        function playerHeal() {
            if (gameState.gameOver || gameState.cooldowns.heal > 0 || gameState.player.mana < 20) return;
            
            gameState.cooldowns.heal = 3;
            gameState.player.mana -= 20;
            showCooldown('heal', 3);
            
            const healAmount = 30;
            gameState.player.hp = Math.min(gameState.player.maxHP, gameState.player.hp + healAmount);
            
            createSimpleEffect(player.position, 0x2ecc71, 0.8);
            updateUI();
        }
        
        function playerJump() {
            if (gameState.gameOver || !canJump) return;
            
            canJump = false;
            player.position.y += gameState.player.jumpForce;
        }
        
        function enemyAttack(enemy) {
            enemy.userData.attackCooldown = 2;
            
            const distance = player.position.distanceTo(enemy.position);
            if (distance < enemy.userData.attackRange) {
                const damage = enemy.userData.damage + Math.floor(Math.random() * 3);
                gameState.player.hp -= damage;
                
                showDamageFlash();
                
                if (gameState.player.hp <= 0) {
                    gameOver();
                }
                
                updateUI();
            }
        }
        
        function enemyDefeated(enemy) {
            gameState.player.gold += 10;
            gameState.player.exp += 20;
            
            if (gameState.player.exp >= gameState.player.expToNextLevel) {
                levelUp();
            }
            
            // Tạo enemy mới
            setTimeout(() => {
                if (!gameState.gameOver && enemies.length < OPTIMIZATION.maxEnemies) {
                    createOptimizedEnemy();
                }
            }, 2000 + Math.random() * 2000);
        }
        
        function levelUp() {
            gameState.player.level++;
            gameState.player.exp -= gameState.player.expToNextLevel;
            gameState.player.expToNextLevel = Math.floor(gameState.player.expToNextLevel * 1.5);
            
            gameState.player.maxHP += 20;
            gameState.player.hp = gameState.player.maxHP;
            gameState.player.maxMana += 10;
            gameState.player.mana = gameState.player.maxMana;
            gameState.player.damage += 5;
            gameState.player.magicDamage += 8;
            gameState.player.speed += 0.01;
            
            updateUI();
        }
        
        // ================ UI UPDATES ================
        function updateUI() {
            const hpPercent = (gameState.player.hp / gameState.player.maxHP) * 100;
            const manaPercent = (gameState.player.mana / gameState.player.maxMana) * 100;
            
            document.getElementById('healthFill').style.width = `${hpPercent}%`;
            document.getElementById('healthText').textContent = `${gameState.player.hp}/${gameState.player.maxHP}`;
            document.getElementById('manaText').textContent = `${gameState.player.mana}/${gameState.player.maxMana}`;
            
            document.getElementById('levelText').textContent = gameState.player.level;
            document.getElementById('goldText').textContent = gameState.player.gold;
        }
        
        function updateKillCount() {
            document.getElementById('killText').textContent = gameState.player.kills;
        }
        
        function showEnemyInfo(name, hp, maxHP, distance = 0) {
            const enemyInfo = document.getElementById('enemyInfo');
            const hpPercent = (hp / maxHP) * 100;
            
            document.getElementById('enemyName').textContent = name;
            document.getElementById('enemyHealthFill').style.width = `${hpPercent}%`;
            document.getElementById('enemyDistance').textContent = `${distance}m`;
            
            enemyInfo.style.display = 'block';
        }
        
        function hideEnemyInfo() {
            document.getElementById('enemyInfo').style.display = 'none';
        }
        
        function showCooldown(skill, duration) {
            const cooldownElement = document.getElementById(`${skill}Cooldown`);
            cooldownElement.textContent = duration.toFixed(1);
            cooldownElement.style.display = 'flex';
            
            let remaining = duration;
            const interval = setInterval(() => {
                remaining -= 0.1;
                if (remaining <= 0) {
                    cooldownElement.style.display = 'none';
                    clearInterval(interval);
                } else {
                    cooldownElement.textContent = remaining.toFixed(1);
                }
            }, 100);
        }
        
        function updateCooldowns(deltaTime) {
            if (gameState.cooldowns.attack > 0) {
                gameState.cooldowns.attack -= deltaTime;
            }
            if (gameState.cooldowns.magic > 0) {
                gameState.cooldowns.magic -= deltaTime;
            }
            if (gameState.cooldowns.heal > 0) {
                gameState.cooldowns.heal -= deltaTime;
            }
        }
        
        function showDamageFlash() {
            const flash = document.getElementById('damageFlash');
            flash.style.opacity = '0.5';
            
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 200);
        }
        
        function gameOver() {
            gameState.gameOver = true;
            
            document.getElementById('finalKills').textContent = gameState.player.kills;
            document.getElementById('finalLevel').textContent = gameState.player.level;
            document.getElementById('finalGold').textContent = gameState.player.gold;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function restartGame() {
            location.reload();
        }
        
        // ================ HIỆU ỨNG TỐI ƯU ================
        function createSimpleEffect(position, color, size) {
            if (effectPool.length >= OPTIMIZATION.maxEffects) {
                return;
            }
            
            const geometry = new THREE.SphereGeometry(size, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.8
            });
            
            const effect = new THREE.Mesh(geometry, material);
            effect.position.copy(position);
            effect.position.y += 2;
            scene.add(effect);
            
            effectPool.push(effect);
            
            let opacity = 0.8;
            const animate = () => {
                opacity -= 0.05;
                material.opacity = opacity;
                effect.scale.multiplyScalar(1.05);
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    scene.remove(effect);
                    const index = effectPool.indexOf(effect);
                    if (index > -1) {
                        effectPool.splice(index, 1);
                    }
                }
            };
            animate();
        }
        
        // ================ TỐI ƯU HIỆU NĂNG ================
        function togglePerformance() {
            OPTIMIZATION.highPerformance = !OPTIMIZATION.highPerformance;
            
            if (OPTIMIZATION.highPerformance) {
                OPTIMIZATION.maxEnemies = 8;
                OPTIMIZATION.maxEffects = 20;
                OPTIMIZATION.shadowQuality = 'low';
                renderer.setPixelRatio(1);
            } else {
                OPTIMIZATION.maxEnemies = 15;
                OPTIMIZATION.maxEffects = 40;
                OPTIMIZATION.shadowQuality = 'medium';
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }
            
            document.getElementById('performanceToggle').textContent = 
                `Hiệu năng: ${OPTIMIZATION.highPerformance ? 'Cao' : 'Thấp'}`;
            
            // Cập nhật shadow settings
            renderer.shadowMap.enabled = OPTIMIZATION.shadowQuality !== 'low';
            
            // Giới hạn số lượng enemy
            if (enemies.length > OPTIMIZATION.maxEnemies) {
                const toRemove = enemies.splice(OPTIMIZATION.maxEnemies);
                toRemove.forEach(enemy => scene.remove(enemy));
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * OPTIMIZATION.renderScale, 
                           window.innerHeight * OPTIMIZATION.renderScale);
        }
        
        // ================ GAME LOOP TỐI ƯU ================
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;
            
            // Limit delta time to prevent large jumps
            const clampedDelta = Math.min(deltaTime, 0.1);
            
            if (!gameState.gameOver) {
                updatePlayer(clampedDelta);
                updateEnemies(clampedDelta);
            }
            
            renderer.render(scene, camera);
        }
        
        // ================ START GAME ================
        init();
    </script>
</body>
