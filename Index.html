<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game R·∫Øn SƒÉn M·ªìi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #111;
            display: block;
            margin: 0 auto;
        }

        .score-board {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        .score-board span {
            font-weight: bold;
            color: #667eea;
            font-size: 1.8em;
            margin-left: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            color: #e74c3c;
            font-size: 1.3em;
            margin-top: 15px;
            font-weight: bold;
            min-height: 30px;
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
        }

        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç R·∫Øn SƒÉn M·ªìi</h1>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="score-board">
            ƒêi·ªÉm: <span id="score">0</span>
        </div>
        
        <div class="controls">
            <button id="startBtn">B·∫Øt ƒê·∫ßu</button>
            <button id="pauseBtn">T·∫°m D·ª´ng</button>
            <button id="restartBtn">Ch∆°i L·∫°i</button>
        </div>
        
        <div class="game-over" id="gameOver"></div>
        
        <div class="instructions">
            <p>üîº Di chuy·ªÉn: Ph√≠m m≈©i t√™n ho·∫∑c W A S D</p>
            <p>üéØ ƒÇn m·ªìi ƒë·ªÉ tƒÉng ƒëi·ªÉm v√† ƒë·ªô d√†i</p>
            <p>‚ö†Ô∏è Tr√°nh ƒë√¢m v√†o t∆∞·ªùng v√† th√¢n c·ªßa ch√≠nh m√¨nh</p>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // K√≠ch th∆∞·ªõc √¥
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Bi·∫øn game
        let snake = [];
        let direction = { x: 0, y: 0 };
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // Kh·ªüi t·∫°o game
        function initGame() {
            snake = [
                { x: 10, y: 10 }
            ];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.textContent = '';
            generateFood();
            gameRunning = true;
            gamePaused = false;
        }

        // T·∫°o m·ªìi ng·∫´u nhi√™n
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // V·∫Ω game
        function draw() {
            // X√≥a canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // V·∫Ω r·∫Øn
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // ƒê·∫ßu r·∫Øn
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // V·∫Ω m·∫Øt
                    ctx.fillStyle = 'white';
                    if (direction.x === 1) { // Ph·∫£i
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 11, 4, 4);
                    } else if (direction.x === -1) { // Tr√°i
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 11, 4, 4);
                    } else if (direction.y === 1) { // Xu·ªëng
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 12, 4, 4);
                    } else if (direction.y === -1) { // L√™n
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 4, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 4, 4, 4);
                    }
                } else {
                    // Th√¢n r·∫Øn
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });

            // V·∫Ω m·ªìi
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // C·∫≠p nh·∫≠t v·ªã tr√≠
        function update() {
            if (!gameRunning || gamePaused) return;

            // Di chuy·ªÉn ƒë·∫ßu r·∫Øn
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Ki·ªÉm tra va ch·∫°m t∆∞·ªùng
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ki·ªÉm tra va ch·∫°m th√¢n
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Th√™m ƒë·∫ßu m·ªõi
            snake.unshift(head);

            // Ki·ªÉm tra ƒÉn m·ªìi
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                // B·ªè ƒëu√¥i n·∫øu kh√¥ng ƒÉn m·ªìi
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.textContent = 'üíÄ GAME OVER! ƒêi·ªÉm c·ªßa b·∫°n: ' + score;
        }

        // V√≤ng l·∫∑p game
        function gameTick() {
            update();
            draw();
        }

        // X·ª≠ l√Ω ph√≠m ƒëi·ªÅu khi·ªÉn
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key.toLowerCase();
            
            // NgƒÉn ch·∫∑n di chuy·ªÉn ng∆∞·ª£c chi·ªÅu
            if ((key === 'arrowup' || key === 'w') && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if ((key === 'arrowdown' || key === 's') && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if ((key === 'arrowleft' || key === 'a') && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if ((key === 'arrowright' || key === 'd') && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        // N√∫t B·∫Øt ƒê·∫ßu
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameTick, 100);
            }
        });

        // N√∫t T·∫°m D·ª´ng
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? 'Ti·∫øp T·ª•c' : 'T·∫°m D·ª´ng';
            }
        });

        // N√∫t Ch∆°i L·∫°i
        document.getElementById('restartBtn').addEventListener('click', () => {
            initGame();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        });

        // Kh·ªüi t·∫°o game l·∫ßn ƒë·∫ßu
        initGame();
        draw();
    </script>
</body>
</html>
