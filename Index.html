<!DOCTYPE html>

    <style>

        .btn::before {

        .direction-pad {

        @media (max-width: 500px) {

            }
            
            .dir-btn {

        }
    </style>
</head>
<body>

        <div class="canvas-wrapper">

            </div>
            <div class="guide-item">
                <div class="food-dot speed"></div>
                <div class="guide-text">M·ªìi t·ªëc ƒë·ªô <small>+20 ƒëi·ªÉm + tƒÉng t·ªëc</small></div>
            </div>
            <div class="guide-item">
                <div class="food-dot golden"></div>

    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">
            <h2>GAME OVER</h2>
            <p>ƒêi·ªÉm s·ªë c·ªßa b·∫°n</p>

            <button class="btn primary" id="restartBtn" style="margin-top: 30px;">CH∆†I L·∫†I</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // K√≠ch th∆∞·ªõc √¥
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let nextDirection = {x: 0, y: 0};
        let food = {};
        let speedFood = null;
        let goldenFood = null;
        let score = 0;
        let level = 1;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        
        // T·ªëc ƒë·ªô game
        let baseSpeed = 150;
        let currentSpeed = 150;
        
        // Hi·ªáu ·ª©ng nh√¢n ƒë√¥i ƒëi·ªÉm
        let doubleScore = false;
        let doubleScoreTime = 0;
        
        document.getElementById('highScore').textContent = highScore;
        
        // T·∫°o m·ªìi th∆∞·ªùng
        function generateFood() {
            let validPosition = false;
            let newFood;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                validPosition = true;
                
                // Ki·ªÉm tra kh√¥ng tr√πng v·ªõi r·∫Øn
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                // Ki·ªÉm tra kh√¥ng tr√πng v·ªõi m·ªìi ƒë·∫∑c bi·ªát
                if (speedFood && newFood.x === speedFood.x && newFood.y === speedFood.y) {
                    validPosition = false;
                }
                if (goldenFood && newFood.x === goldenFood.x && newFood.y === goldenFood.y) {
                    validPosition = false;
                }
            }
            
            food = newFood;
        }
        
        // T·∫°o m·ªìi t·ªëc ƒë·ªô
        function generateSpeedFood() {
            if (Math.random() < 0.15 && !speedFood && !goldenFood) {
                let validPosition = false;
                let newFood;
                
                while (!validPosition) {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    validPosition = true;
                    
                    for (let segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    if (food.x === newFood.x && food.y === newFood.y) {
                        validPosition = false;
                    }
                }
                
                speedFood = newFood;
                
                // T·ª± bi·∫øn m·∫•t sau 4 gi√¢y
                setTimeout(() => {
                    speedFood = null;
                }, 4000);
            }
        }
        
        // T·∫°o m·ªìi v√†ng
        function generateGoldenFood() {
            if (Math.random() < 0.1 && !goldenFood && !speedFood) {
                let validPosition = false;
                let newFood;
                
                while (!validPosition) {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    
                    validPosition = true;
                    
                    for (let segment of snake) {
                        if (segment.x === newFood.x && segment.y === newFood.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    if (food.x === newFood.x && food.y === newFood.y) {
                        validPosition = false;
                    }
                }
                
                goldenFood = newFood;
                
                // T·ª± bi·∫øn m·∫•t sau 3 gi√¢y
                setTimeout(() => {
                    goldenFood = null;
                }, 3000);
            }
        }
        
        // V·∫Ω game
        function draw() {
            // X√≥a canvas
            ctx.fillStyle = '#0a0f1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // V·∫Ω hi·ªáu ·ª©ng n·ªÅn
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // V·∫Ω m·ªìi th∆∞·ªùng
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
            ctx.fill();
            
            // V·∫Ω m·ªìi t·ªëc ƒë·ªô
            if (speedFood) {
                ctx.shadowColor = '#00d2ff';
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#00d2ff';
                ctx.beginPath();
                ctx.arc(speedFood.x * gridSize + gridSize/2, speedFood.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ö°', speedFood.x * gridSize + gridSize/2, speedFood.y * gridSize + gridSize/2);
            }
            
            // V·∫Ω m·ªìi v√†ng
            if (goldenFood) {
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 25;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(goldenFood.x * gridSize + gridSize/2, goldenFood.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#1a1a2e';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ú®', goldenFood.x * gridSize + gridSize/2, goldenFood.y * gridSize + gridSize/2);
            }
            
            // V·∫Ω hi·ªáu ·ª©ng nh√¢n ƒë√¥i ƒëi·ªÉm
            if (doubleScore) {
                ctx.shadowBlur = 30;
                ctx.fillStyle = 'rgba(255, 215, 0, 0.2)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'right';
                ctx.fillText('x2 ƒêI·ªÇM', canvas.width - 20, 70);
            }
            
            // V·∫Ω r·∫Øn
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // Hi·ªáu ·ª©ng gradient cho r·∫Øn
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );
                
                if (i === 0) {
                    gradient.addColorStop(0, '#00d2ff');
                    gradient.addColorStop(1, '#3a7bd5');
                    ctx.shadowColor = '#00d2ff';
                } else {
                    gradient.addColorStop(0, '#4facfe');
                    gradient.addColorStop(1, '#00f2fe');
                    ctx.shadowColor = '#4facfe';
                }
                
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                
                // V·∫Ω th√¢n v·ªõi g√≥c bo
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, 
                            gridSize - 4, gridSize - 4, 8);
                ctx.fill();
                
                // V·∫Ω m·∫Øt cho ƒë·∫ßu r·∫Øn
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    
                    // M·∫Øt tr√°i
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 - 4, 
                           segment.y * gridSize + gridSize/2 - 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // M·∫Øt ph·∫£i
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 + 4, 
                           segment.y * gridSize + gridSize/2 - 4, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Con ng∆∞∆°i
                    ctx.fillStyle = '#0a0f1f';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 - 4, 
                           segment.y * gridSize + gridSize/2 - 4, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 + 4, 
                           segment.y * gridSize + gridSize/2 - 4, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.shadowBlur = 0;
        }
        
        // Helper function
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.moveTo(x + r, y);
            this.lineTo(x + w - r, y);
            this.quadraticCurveTo(x + w, y, x + w, y + r);
            this.lineTo(x + w, y + h - r);
            this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            this.lineTo(x + r, y + h);
            this.quadraticCurveTo(x, y + h, x, y + h - r);
            this.lineTo(x, y + r);
            this.quadraticCurveTo(x, y, x + r, y);
            this.closePath();
            return this;
        };
        
        // C·∫≠p nh·∫≠t game
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // C·∫≠p nh·∫≠t h∆∞·ªõng
            direction = {...nextDirection};
            
            // ƒê·∫ßu r·∫Øn m·ªõi
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // Xuy√™n t∆∞·ªùng
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // Ki·ªÉm tra va ch·∫°m th√¢n
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // T√≠nh ƒëi·ªÉm c∆° b·∫£n
            let pointsEarned = 0;
            
            // Ki·ªÉm tra ƒÉn m·ªìi th∆∞·ªùng
            if (head.x === food.x && head.y === food.y) {
                pointsEarned = doubleScore ? 20 : 10;
                score += pointsEarned;
                
                generateFood();
                generateSpeedFood();
                generateGoldenFood();
            }
            // Ki·ªÉm tra ƒÉn m·ªìi t·ªëc ƒë·ªô
            else if (speedFood && head.x === speedFood.x && head.y === speedFood.y) {
                pointsEarned = doubleScore ? 40 : 20;
                score += pointsEarned;
                
                // TƒÉng t·ªëc
                currentSpeed = Math.max(80, currentSpeed - 10);
                level = Math.floor(150 / currentSpeed * 2);
                document.getElementById('level').textContent = level;
                
                speedFood = null;
                
                // C·∫≠p nh·∫≠t game loop
                if (gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, currentSpeed);
                }
            }
            // Ki·ªÉm tra ƒÉn m·ªìi v√†ng
            else if (goldenFood && head.x === goldenFood.x && head.y === goldenFood.y) {
                pointsEarned = 50;
                score += pointsEarned;
                
                // K√≠ch ho·∫°t nh√¢n ƒë√¥i ƒëi·ªÉm trong 5 gi√¢y
                doubleScore = true;
                doubleScoreTime = 5;
                
                goldenFood = null;
            }
            else {
                snake.pop();
            }
            
            // C·∫≠p nh·∫≠t hi·ªáu ·ª©ng nh√¢n ƒë√¥i
            if (doubleScore) {
                doubleScoreTime -= 0.1;
                if (doubleScoreTime <= 0) {
                    doubleScore = false;
                }
            }
            
            // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
            document.getElementById('score').textContent = score;
            
            // C·∫≠p nh·∫≠t k·ª∑ l·ª•c
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            draw();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverlay').classList.add('active');
            
            // Disable controls
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('upBtn').disabled = true;
            document.getElementById('downBtn').disabled = true;
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
            
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            nextDirection = {x: 0, y: 0};
            score = 0;
            level = 1;
            currentSpeed = baseSpeed;
            speedFood = null;
            goldenFood = null;
            doubleScore = false;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            
            generateFood();
            draw();
            
            gameRunning = false;
            gamePaused = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').innerHTML = '‚è∏ T·∫°m d·ª´ng';
            document.getElementById('upBtn').disabled = true;
            document.getElementById('downBtn').disabled = true;
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
            
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
        }
        
        // Kh·ªüi t·∫°o
        generateFood();
        draw();
        
        // X·ª≠ l√Ω ph√≠m
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        nextDirection = {x: 0, y: -1};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        nextDirection = {x: 0, y: 1};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        nextDirection = {x: -1, y: 0};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        nextDirection = {x: 1, y: 0};
                    }
                    e.preventDefault();
                    break;
            }
        });
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameRunning) {
                if (nextDirection.x === 0 && nextDirection.y === 0) {
                    nextDirection = {x: 1, y: 0};
                }
                gameRunning = true;
                gamePaused = false;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('upBtn').disabled = false;
                document.getElementById('downBtn').disabled = false;
                document.getElementById('leftBtn').disabled = false;
                document.getElementById('rightBtn').disabled = false;
                
                if (gameLoop) {
                    clearInterval(gameLoop);
                }
                gameLoop = setInterval(update, currentSpeed);
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').innerHTML = gamePaused ? '‚ñ∂ Ti·∫øp t·ª•c' : '‚è∏ T·∫°m d·ª´ng';
                
                if (!gamePaused) {
                    if (gameLoop) {
                        clearInterval(gameLoop);
                    }
                    gameLoop = setInterval(update, currentSpeed);
                }
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverlay').classList.remove('active');
            resetGame();
        });
        
        // Direction pad
        document.getElementById('upBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                nextDirection = {x: 0, y: -1};
            }
        });
        
        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                nextDirection = {x: 0, y: 1};
            }
        });
        
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                nextDirection = {x: -1, y: 0};
            }
        });
        
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                nextDirection = {x: 1, y: 0};
            }
        });
    </script>
</body>
