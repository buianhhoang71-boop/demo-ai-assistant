<!DOCTYPE html>

<head>

    <style>

        body {

        .btn {

        .btn-primary {

        .btn-success {

        .btn-warning {

        .btn:hover {

        .direction-pad {

        .direction-row {

        .dir-btn {

        .dir-btn:hover:not(:disabled) {

        .dir-btn:active:not(:disabled) {

        .dir-btn:disabled {

        }

        /* Sidebar styles */
        .sidebar-title {

        }

        .skin-shop {

        }

        .skin-grid {

        }

        .skin-card {
            background: rgba(255,255,255,0.05);

        .skin-card:hover {

        .skin-card.selected {

        .skin-preview {

        .skin-info {

        .skin-price {

        }

        .buy-btn {

        .buy-btn:hover {

        .player-stats {

        }

        .stat-row {

        }

        .stat-row:last-child {

        }

        .game-overlay {

        .game-overlay.active {

        .overlay-card {

        }

        .overlay-card h2 {

        }

        .overlay-card p {

            font-size: 24px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .game-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>

        <div class="game-sidebar">

                    <!-- Skin s·∫Ω ƒë∆∞·ª£c generate b·∫±ng JS -->
                </div>

                <div class="sidebar-title">üìä TH√îNG TIN</div>
                <div class="stat-row">

                </div>
                <div class="stat-row">
                    <span>T·ªëc ƒë·ªô:</span>
                    <span id="speedLevel">1.0x</span>
                </div>
                <div class="stat-row">
                    <span>Skin ƒëang d√πng:</span>
                    <span id="currentSkin">C·ªï ƒëi·ªÉn</span>
                </div>
                <div class="stat-row">
                    <span>T·ªïng ƒëi·ªÉm ƒë√£ ki·∫øm:</span>

                </div>
            </div>
        </div>
    </div>

    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-card">
            <h2>GAME OVER</h2>
            <p>ƒêi·ªÉm: <span id="finalScore">0</span></p>
            <p>Xu nh·∫≠n ƒë∆∞·ª£c: <span id="finalCoins">0</span> ü™ô</p>
            <button class="btn btn-primary" id="restartBtn">CH∆†I L·∫†I</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // K√≠ch th∆∞·ªõc √¥
        const gridSize = 25;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0}; // H∆∞·ªõng hi·ªán t·∫°i
        let nextDirection = {x: 1, y: 0};
        let food = {};
        let specialFood = null;
        let score = 0;
        let coins = parseInt(localStorage.getItem('snakeCoins')) || 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let totalEarned = parseInt(localStorage.getItem('snakeTotalEarned')) || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoopInterval = null;
        
        // T·ªëc ƒë·ªô
        let baseSpeed = 180;
        let currentSpeed = 180;
        let speedMultiplier = 1;
        
        // Skin system
        let skins = [
            {
                id: 'classic',
                name: 'C·ªï ƒëi·ªÉn',
                headColor: '#22c55e',
                bodyColor1: '#4ade80',
                bodyColor2: '#16a34a',
                eyeColor: 'white',
                pupilColor: '#0f172a',
                price: 0,
                owned: true
            },
            {
                id: 'golden',
                name: 'Ho√†ng kim',
                headColor: '#fbbf24',
                bodyColor1: '#fcd34d',
                bodyColor2: '#f59e0b',
                eyeColor: '#fff3c9',
                pupilColor: '#92400e',
                price: 500,
                owned: false
            },
            {
                id: 'royal',
                name: 'T√≠m ho√†ng gia',
                headColor: '#a855f7',
                bodyColor1: '#c084fc',
                bodyColor2: '#7e22ce',
                eyeColor: '#f3e8ff',
                pupilColor: '#581c87',
                price: 1000,
                owned: false
            },
            {
                id: 'dragon',
                name: 'R·ªìng l·ª≠a',
                headColor: '#ef4444',
                bodyColor1: '#f87171',
                bodyColor2: '#b91c1c',
                eyeColor: '#fee2e2',
                pupilColor: '#7f1d1d',
                price: 2000,
                owned: false
            },
            {
                id: 'ocean',
                name: 'ƒê·∫°i d∆∞∆°ng',
                headColor: '#06b6d4',
                bodyColor1: '#22d3ee',
                bodyColor2: '#0891b2',
                eyeColor: '#e0f2fe',
                pupilColor: '#155e75',
                price: 3000,
                owned: false
            },
            {
                id: 'midnight',
                name: 'B√≥ng ƒë√™m',
                headColor: '#475569',
                bodyColor1: '#64748b',
                bodyColor2: '#334155',
                eyeColor: '#e2e8f0',
                pupilColor: '#0f172a',
                price: 5000,
                owned: false
            }
        ];
        
        let currentSkin = skins[0];
        
        // Load skin ƒë√£ mua
        const ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || ['classic'];
        skins.forEach(skin => {
            if (ownedSkins.includes(skin.id)) {
                skin.owned = true;
            }
        });
        
        // Load skin hi·ªán t·∫°i
        const savedSkin = localStorage.getItem('currentSkin');
        if (savedSkin) {
            const skin = skins.find(s => s.id === savedSkin);
            if (skin && skin.owned) {
                currentSkin = skin;
            }
        }
        
        // Update UI
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('coins').textContent = coins;
        document.getElementById('snakeLength').textContent = snake.length;
        document.getElementById('totalEarned').textContent = totalEarned;
        document.getElementById('currentSkin').textContent = currentSkin.name;
        
        // Render shop
        function renderShop() {
            const shop = document.getElementById('skinShop');
            shop.innerHTML = '';
            
            skins.forEach(skin => {
                const card = document.createElement('div');
                card.className = `skin-card ${skin.owned ? 'owned' : 'locked'} ${currentSkin.id === skin.id ? 'selected' : ''}`;
                
                let preview = '';
                for (let i = 0; i < 5; i++) {
                    const color = i === 0 ? skin.headColor : (i % 2 === 0 ? skin.bodyColor1 : skin.bodyColor2);
                    preview += `<div class="skin-segment" style="background: ${color};"></div>`;
                }
                
                card.innerHTML = `
                    <div class="skin-preview">${preview}</div>
                    <div class="skin-info">
                        <span class="skin-name">${skin.name}</span>
                        ${skin.owned ? 
                            `<button class="btn btn-success" style="padding: 5px 15px;" onclick="selectSkin('${skin.id}')">${currentSkin.id === skin.id ? 'ƒêANG D√ôNG' : 'CH·ªåN'}</button>` : 
                            `<div class="skin-price">ü™ô ${skin.price} <button class="buy-btn" onclick="buySkin('${skin.id}')">MUA</button></div>`
                        }
                    </div>
                `;
                
                shop.appendChild(card);
            });
        }
        
        // Mua skin
        window.buySkin = function(skinId) {
            const skin = skins.find(s => s.id === skinId);
            if (!skin || skin.owned) return;
            
            if (coins >= skin.price) {
                coins -= skin.price;
                skin.owned = true;
                
                // L∆∞u l·∫°i
                localStorage.setItem('snakeCoins', coins);
                const owned = skins.filter(s => s.owned).map(s => s.id);
                localStorage.setItem('ownedSkins', JSON.stringify(owned));
                
                document.getElementById('coins').textContent = coins;
                renderShop();
                alert(`‚úÖ ƒê√£ mua skin ${skin.name}!`);
            } else {
                alert('‚ùå Kh√¥ng ƒë·ªß xu!');
            }
        };
        
        // Ch·ªçn skin
        window.selectSkin = function(skinId) {
            const skin = skins.find(s => s.id === skinId);
            if (skin && skin.owned) {
                currentSkin = skin;
                localStorage.setItem('currentSkin', skinId);
                document.getElementById('currentSkin').textContent = skin.name;
                renderShop();
            }
        };
        
        // T·∫°o th·ª©c ƒÉn
        function generateFood() {
            let newFood;
            let validPosition = false;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                validPosition = true;
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                if (specialFood && newFood.x === specialFood.x && newFood.y === specialFood.y) {
                    validPosition = false;
                }
            }
            
            food = newFood;
        }
        
        // T·∫°o th·ª©c ƒÉn ƒë·∫∑c bi·ªát
        function generateSpecialFood() {
            if (Math.random() < 0.15 && !specialFood) {
                let newSpecial;
                let validPosition = false;
                
                while (!validPosition) {
                    newSpecial = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                        type: Math.random() < 0.5 ? 'speed' : 'size'
                    };
                    
                    validPosition = true;
                    
                    for (let segment of snake) {
                        if (segment.x === newSpecial.x && segment.y === newSpecial.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    if (food.x === newSpecial.x && food.y === newSpecial.y) {
                        validPosition = false;
                    }
                }
                
                specialFood = newSpecial;
                
                setTimeout(() => {
                    specialFood = null;
                    draw();
                }, 5000);
            }
        }
        
        // V·∫Ω r·∫Øn v·ªõi skin
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // Ch·ªçn m√†u theo skin
                if (i === 0) {
                    // ƒê·∫ßu r·∫Øn
                    ctx.fillStyle = currentSkin.headColor;
                    ctx.shadowColor = currentSkin.headColor;
                } else {
                    // Th√¢n r·∫Øn - t·∫°o gradient
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, 
                        segment.y * gridSize,
                        segment.x * gridSize + gridSize, 
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, currentSkin.bodyColor1);
                    gradient.addColorStop(1, currentSkin.bodyColor2);
                    ctx.fillStyle = gradient;
                    ctx.shadowColor = currentSkin.bodyColor1;
                }
                
                ctx.shadowBlur = 10;
                
                // V·∫Ω th√¢n
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, 
                            gridSize - 4, gridSize - 4, 8);
                ctx.fill();
                
                // V·∫Ω m·∫Øt cho ƒë·∫ßu r·∫Øn (theo h∆∞·ªõng di chuy·ªÉn)
                if (i === 0) {
                    ctx.fillStyle = currentSkin.eyeColor;
                    ctx.shadowBlur = 0;
                    
                    const eyeOffset = 5;
                    const eyeSize = 3;
                    const pupilSize = 1.5;
                    
                    // X√°c ƒë·ªãnh v·ªã tr√≠ m·∫Øt d·ª±a theo h∆∞·ªõng
                    if (direction.x === 1) { // Ph·∫£i
                        // M·∫Øt ph·∫£i
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // M·∫Øt tr√°i
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + gridSize - 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Con ng∆∞∆°i
                        ctx.fillStyle = currentSkin.pupilColor;
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 7, 
                               segment.y * gridSize + 8, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 7, 
                               segment.y * gridSize + gridSize - 8, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                    } 
                    else if (direction.x === -1) { // Tr√°i
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + gridSize - 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = currentSkin.pupilColor;
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 7, 
                               segment.y * gridSize + 8, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 7, 
                               segment.y * gridSize + gridSize - 8, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    else if (direction.y === -1) { // L√™n
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = currentSkin.pupilColor;
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + 7, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + 7, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    else if (direction.y === 1) { // Xu·ªëng
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + gridSize - 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + gridSize - 8, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = currentSkin.pupilColor;
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 8, 
                               segment.y * gridSize + gridSize - 7, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 8, 
                               segment.y * gridSize + gridSize - 7, pupilSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
        
        // V·∫Ω game
        function draw() {
            // X√≥a canvas
            ctx.fillStyle = '#0b1120';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // V·∫Ω l∆∞·ªõi
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // V·∫Ω th·ª©c ƒÉn th∆∞·ªùng
            ctx.shadowColor = '#ef4444';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
            ctx.fill();
            
            // V·∫Ω th·ª©c ƒÉn ƒë·∫∑c bi·ªát
            if (specialFood) {
                if (specialFood.type === 'speed') {
                    ctx.fillStyle = '#06b6d4';
                    ctx.shadowColor = '#06b6d4';
                } else {
                    ctx.fillStyle = '#eab308';
                    ctx.shadowColor = '#eab308';
                }
                
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(specialFood.x * gridSize + gridSize/2, specialFood.y * gridSize + gridSize/2, gridSize/2 - 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(specialFood.type === 'speed' ? '‚ö°' : '‚≠ê', 
                           specialFood.x * gridSize + gridSize/2, 
                           specialFood.y * gridSize + gridSize/2);
            }
            
            // V·∫Ω r·∫Øn v·ªõi skin
            drawSnake();
            
            ctx.shadowBlur = 0;
        }
        
        // C·∫≠p nh·∫≠t game
        function update() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // X·ª≠ l√Ω xuy√™n t∆∞·ªùng
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // Ki·ªÉm tra va ch·∫°m
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Ki·ªÉm tra ƒÉn th·ª©c ƒÉn th∆∞·ªùng
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                coins += 5; // Nh·∫≠n xu
                totalEarned += 10;
                
                document.getElementById('score').textContent = score;
                document.getElementById('coins').textContent = coins;
                document.getElementById('totalEarned').textContent = totalEarned;
                document.getElementById('snakeLength').textContent = snake.length;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                
                localStorage.setItem('snakeCoins', coins);
                localStorage.setItem('snakeTotalEarned', totalEarned);
                
                generateFood();
                generateSpecialFood();
            } else {
                // Ki·ªÉm tra ƒÉn th·ª©c ƒÉn ƒë·∫∑c bi·ªát
                if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                    score += 20;
                    coins += 10; // Nh·∫≠n xu nhi·ªÅu h∆°n
                    totalEarned += 20;
                    
                    if (specialFood.type === 'speed') {
                        speedMultiplier = Math.min(speedMultiplier + 0.25, 2);
                        currentSpeed = Math.max(100, baseSpeed / speedMultiplier);
                        document.getElementById('speedLevel').textContent = speedMultiplier.toFixed(2) + 'x';
                    } else {
                        const lastSegment = snake[snake.length - 1];
                        snake.push({...lastSegment});
                        snake.push({...lastSegment});
                    }
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('coins').textContent = coins;
                    document.getElementById('totalEarned').textContent = totalEarned;
                    document.getElementById('snakeLength').textContent = snake.length;
                    
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                    
                    localStorage.setItem('snakeCoins', coins);
                    localStorage.setItem('snakeTotalEarned', totalEarned);
                    
                    specialFood = null;
                    generateSpecialFood();
                } else {
                    snake.pop();
                }
            }
            
            document.getElementById('snakeLength').textContent = snake.length;
            draw();
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Th∆∞·ªüng th√™m xu khi game over
            const bonusCoins = Math.floor(score / 2);
            coins += bonusCoins;
            localStorage.setItem('snakeCoins', coins);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = bonusCoins;
            document.getElementById('gameOverlay').classList.add('active');
            
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('upBtn').disabled = true;
            document.getElementById('downBtn').disabled = true;
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
            
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
                gameLoopInterval = null;
            }
            
            // C·∫≠p nh·∫≠t coins display
            document.getElementById('coins').textContent = coins;
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            speedMultiplier = 1;
            currentSpeed = baseSpeed;
            specialFood = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('speedLevel').textContent = '1.0x';
            document.getElementById('snakeLength').textContent = '1';
            
            generateFood();
            draw();
            
            gameRunning = false;
            gamePaused = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').innerHTML = '‚è∏ T·∫†M D·ª™NG';
            document.getElementById('upBtn').disabled = true;
            document.getElementById('downBtn').disabled = true;
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
            
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
                gameLoopInterval = null;
            }
        }
        
        // Kh·ªüi t·∫°o
        generateFood();
        draw();
        renderShop();
        
        // X·ª≠ l√Ω ph√≠m
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        nextDirection = {x: 0, y: -1};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        nextDirection = {x: 0, y: 1};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        nextDirection = {x: -1, y: 0};
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        nextDirection = {x: 1, y: 0};
                    }
                    e.preventDefault();
                    break;
            }
        });
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('upBtn').disabled = false;
                document.getElementById('downBtn').disabled = false;
                document.getElementById('leftBtn').disabled = false;
                document.getElementById('rightBtn').disabled = false;
                
                if (gameLoopInterval) {
                    clearInterval(gameLoopInterval);
                }
                gameLoopInterval = setInterval(update, currentSpeed);
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').innerHTML = gamePaused ? '‚ñ∂ TI·∫æP T·ª§C' : '‚è∏ T·∫†M D·ª™NG';
                
                if (!gamePaused) {
                    if (gameLoopInterval) {
                        clearInterval(gameLoopInterval);
                    }
                    gameLoopInterval = setInterval(update, currentSpeed);
                }
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverlay').classList.remove('active');
            resetGame();
        });
        
        // Direction pad
        document.getElementById('upBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                nextDirection = {x: 0, y: -1};
            }
        });
        
        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.y === 0) {
                nextDirection = {x: 0, y: 1};
            }
        });
        
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                nextDirection = {x: -1, y: 0};
            }
        });
        
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && direction.x === 0) {
                nextDirection = {x: 1, y: 0};
            }
        });
    </script>
