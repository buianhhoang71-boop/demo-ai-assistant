    <script>

        const charWidth = 60;

        let maleCharX = (canvas.width / 2) - charWidth - (charSpacing / 2);

        function drawCharacters(maleColor, femaleColor) {

            ctx.fillStyle = femaleColor; // M√†u h·ªìng/t√≠m
            ctx.beginPath();

            ctx.fillText("Thi·∫øu n·ªØ N·ªØ", femaleCharX + charWidth / 2, charY + charHeight + 20);

                drawCharacters("#3366ff", "gold"); // C·∫≠p nh·∫≠t m√†u cho ƒë·∫πp
