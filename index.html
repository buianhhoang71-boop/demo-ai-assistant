<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halo Maidens: Mobile Control</title>
    <style>
        body { margin: 0; background: #1a1a2e; color: white; text-align: center; font-family: sans-serif; overflow: hidden; }
        canvas { background: #0d0d1a; display: block; margin: 10px auto; border: 2px solid #4a4a6e; max-width: 90%; height: auto; }
        .joypad { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 10px; }
        .btn-dir { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid #3366ff; color: white; border-radius: 15px; font-size: 30px; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .btn-dir:active { background: #3366ff; }
        .gacha-btn { background: gold; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="margin:5px;">Halo Maidens: Mobile</h3>
    <canvas id="g"></canvas>
    
    <div class="joypad">
        <div></div> <div class="btn-dir" ontouchstart="move('up')">↑</div> <div></div>
        <div class="btn-dir" ontouchstart="move('left')">←</div> <div class="btn-dir gacha-btn" onclick="quay()">GO</div> <div class="btn-dir" ontouchstart="move('right')">→</div>
        <div></div> <div class="btn-dir" ontouchstart="move('down')">↓</div> <div></div>
    </div>

    <script>
        const canvas = document.getElementById("g");
        const ctx = canvas.getContext("2d");
        canvas.width = 400; canvas.height = 300;

        let p = { x: 50, y: 130, c: "#3366ff", n: "Nam" };
        let f = { x: 300, y: 130, c: "#ff69b4", n: "Nữ" };

        function draw() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 40, 40);
            ctx.fillStyle = "white"; ctx.fillText(p.n, p.x, p.y - 5);
            ctx.fillStyle = f.c; ctx.beginPath(); ctx.arc(f.x+20, f.y+20, 20, 0, 7); ctx.fill();
            ctx.fillStyle = "white"; ctx.fillText(f.n, f.x, f.y - 5);
        }

        function move(d) {
            if(d=='up') p.y -= 15; if(d=='down') p.y += 15;
            if(d=='left') p.x -= 15; if(d=='right') p.x += 15;
            draw();
        }

        function quay() {
            const r = Math.random();
            f.c = (r < 0.2) ? "gold" : "gray";
            draw();
        }
        draw();
    </script>
</body>
</html>
